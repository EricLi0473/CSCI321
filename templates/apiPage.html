<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML API Request</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .loading {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .spinner {
            border: 0.2em solid rgba(0, 0, 0, 0.1);
            border-left: 0.2em solid #000;
            border-radius: 50%;
            width: 3em;
            height: 3em;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .result {
            display: none;
            max-width: 90%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        Please wait, processing your request...
    </div>
    <div class="result" id="result"></div>

    <script>
        $(document).ready(function() {
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const apikey = urlParams.get('apikey') || '';
            const symbol = urlParams.get('symbol') || '';
            const timeframe = urlParams.get('timeframe') || '';
            const model = urlParams.get('model') || '';
            const layers = urlParams.get('layers') || '';
            const neurons = urlParams.get('neurons') || '';

            $("#loading").show();  // 显示加载动画
            $.ajax({
                url: '/apiRequest',
                type: 'GET',
                data: {
                    apikey: apikey,
                    symbol: symbol,
                    timeframe: timeframe,
                    model: model,
                    layers: layers,
                    neurons: neurons
                },
                success: function(response) {
                    $("#loading").hide();  // 隐藏加载动画
                    $("#result").show().html('<pre>' + JSON.stringify(response, null, 2) + '</pre>');  // 显示结果
                },
                error: function(xhr, status, error) {
                    $("#loading").hide();  // 隐藏加载动画
                    $("#result").show().html(xhr.responseText);  // 显示错误信息
                }
            });
        });
    </script>
</body>
</html>
