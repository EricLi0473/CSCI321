<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="h-screen" id="app">
      <section class="bg-white">
        <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
          <section
            class="relative flex h-32 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6"
          >
            <img
              alt=""
              src="../../static/resource/bck_sky.jpg"
              class="absolute inset-0 h-full w-full object-cover opacity-80"
            />

            <div class="hidden lg:relative lg:block lg:p-12">
              <a class="block text-white" href="#">
                <span class="sr-only">Home</span>
                <img
                  src="../../static/resource/LOGOS/WhiteLogo.png"
                  class="h-8 sm:h-10"
                />
              </a>

              <h2
                class="mt-6 text-2xl font-bold text-white sm:text-3xl md:text-4xl"
              >
                Welcome to StockForecast4.me
              </h2>

              <p class="mt-4 leading-relaxed text-white/90">
                Make smarter investment decisions with data-driven forecasts.
              </p>
            </div>
          </section>

          <main
            class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
          >
            <div class="max-w-xl lg:max-w-3xl">
              <div class="relative -mt-16 block lg:hidden">
                <a
                  class="inline-flex size-16 items-center justify-center rounded-full bg-white text-blue-600 sm:size-20"
                  href="#"
                >
                  <span class="sr-only">Home</span>

                  <img
                    src="../../static/resource/LOGOS/WhiteLogo.png"
                    class="h-8 sm:h-10"
                  />
                </a>

                <h1
                  class="mt-2 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl"
                >
                  Welcome to StockForecast4.me
                </h1>

                <p class="mt-4 leading-relaxed text-gray-500">
                  Make smarter investment decisions with data-driven forecasts.
                </p>
              </div>

              <form action="#" class="mt-8 grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="FirstName"
                    class="block text-sm font-medium text-gray-700"
                  >
                    First Name
                  </label>

                  <input
                    type="text"
                    id="FirstName"
                    name="first_name"
                    class="mt-1 w-full rounded-sm border-gray-200 bg-white text-sm text-gray-700 shadow-md h-8"
                    v-model="firstName"
                  />
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="LastName"
                    class="block text-sm font-medium text-gray-700"
                  >
                    Last Name
                  </label>

                  <input
                    type="text"
                    id="LastName"
                    name="last_name"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-md h-8"
                    v-model="lastName"
                  />
                </div>

                <div class="col-span-6">
                  <label
                    for="Email"
                    class="block text-sm font-medium text-gray-700"
                  >
                    Email
                  </label>

                  <input
                    type="email"
                    id="Email"
                    name="email"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-md h-8"
                                        v-model="email"
                  />
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="Password"
                    class="block text-sm font-medium text-gray-700"
                  >
                    Password
                  </label>

                  <input
                    type="password"
                    id="Password"
                    name="password"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-md h-8"
                    v-model="password"
                  />
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="PasswordConfirmation"
                    class="block text-sm font-medium text-gray-700"
                  >
                    Confirm Password
                  </label>

                  <input
                    type="password"
                    id="PasswordConfirmation"
                    name="password_confirmation"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-md h-8"
                    v-model="confirmPassword"
                  />
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="Age"
                    class="block text-sm font-medium text-gray-700"
                  >
                    Age
                  </label>

                  <input
                    type="number"
                    id="Age"
                    name="age"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-md h-8"
                    v-model="age"
                  />
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="PasswordConfirmation"
                    class="block text-sm font-medium text-gray-700"
                  >
                    Sex
                  </label>

                  <label>
                    <select
                      name="Sex"
                      id="Sex"
                      class="mt-1.5 w-full rounded-lg border-gray-300 text-gray-700 sm:text-sm h-8"
                      v-model="sex"
                    >
                      <option value="">Select option</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </label>
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="Occupation"
                    class="block text-sm font-medium text-gray-700"
                  >
                    Occupation
                  </label>

                  <input
                    type="text"
                    id="Occupation"
                    name="occupation"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-md h-8"
                    v-model="occupation"
                  />
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="IncomeLevel"
                    class="block text-sm font-medium text-gray-700"
                  >
                    Income Level
                  </label>

                  <input
                    type="number"
                    id="IncomeLevel"
                    name="income_level"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-md h-8"
                    v-model="incomeLevel"
                  />
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="NetWorth"
                    class="block text-sm font-medium text-gray-700"
                  >
                    Net Worth
                  </label>

                  <input
                    type="number"
                    id="NetWorth"
                    name="net_worth"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-md h-8"
                    v-model="netWorth"
                  />
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="InvestmentExperience"
                    class="block text-sm font-medium text-gray-700"
                  >
                    Investment Experience
                  </label>

                  <label>
                    <select
                      name="InvestmentExperience"
                      id="investment_experience"
                      class="mt-1.5 w-full rounded-lg border-gray-300 text-gray-700 sm:text-sm h-8"
                      v-model="investmentExperience"
                    >
                      <option value="">Select option</option>
                      <option value="novice">Novice</option>
                      <option value="intermediate">Intermediate</option>
                      <option value="expert">Expert</option>
                    </select>
                  </label>
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="RiskTolerance"
                    class="block text-sm font-medium text-gray-700"
                  >
                    Risk Tolerance
                  </label>

                  <label>
                    <select
                      name="RiskTolerance"
                      id="risk_tolerance"
                      class="mt-1.5 w-full rounded-lg border-gray-300 text-gray-700 sm:text-sm h-8"
                      v-model="riskTolerance"
                    >
                      <option value="">Select option</option>
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                  </label>
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="InvestmentGoals"
                    class="block text-sm font-medium text-gray-700"
                  >
                    Investment Goals
                  </label>

                  <input
                    type="text"
                    id="InvestmentGoals"
                    name="investment_goals"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-md h-8"
                    v-model="investmentGoals"
                  />
                </div>

                <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                  <button
                    class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
                  >
                    Create Account
                  </button>

                  <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                    Already have an account?
                    <a href="/login" class="text-gray-700 underline">Log in</a>.
                  </p>
                </div>
              </form>
            </div>
          </main>
        </div>
      </section>
    </div>
    <script>
      new Vue({
        el: "#app",
        delimiters: ["[[", "]]"],
        data: {


        },
        mounted() {},
        methods: {},
      });
    </script>
  </body>
</html>
