      <script>
          new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: {
            followList:JSON.parse('{{ followList|tojson }}'),
            who_follow_me_list:JSON.parse('{{ who_follow_me_list|tojson }}'),
            account:JSON.parse('{{ account|tojson }}')
        },
        created() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('message') && urlParams.get('message') === 'signup-success') {
          this.exception = 'Sign up successful! Please log in.';
          document.getElementById('SignupSuccess').showModal();
          }
        },
        methods: {
          login() {
            axios.post('/login', {
              username: this.username,
              password: this.password
            })
            .then(response => {
              if (response.data.success) {
                // Handle successful login, e.g., redirect to another page
                window.location.href = '/redirectToUserPage';
                console.log('Login successful:', response.data);
              } else {
                // Handle login error
                this.exception = response.data.error;
                document.getElementById('loginFailed').showModal();
                console.error('Login failed:', response.data.error);
              }
            })
          }
        }
      });
        // Scroll to the top when the button is clicked
        document.getElementById('toTopButton').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Show or hide the button based on scroll position
        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                document.getElementById('toTopButton').classList.remove('hidden');
            } else {
                document.getElementById('toTopButton').classList.add('hidden');
            }
        });
