<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

  </head>

  <div class="navbar-start">

      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li><a>Item 1</a></li>
        <li>

          <ul class="p-2">

      <li><a href="/">Main</a></li>

  <body>

  <div class="card w-96 bg-base-100 shadow-xl card-compact mx-auto" id="app" style="margin-top: 10%" >
<div class="card-body items-center space-y-2">
  <h2 class="card-title">Login</h2>
  <p>If you have an account,  please log in here.</p>
  <p class="text-slate-500">Don't have an account? <a class="text-cyan-700" href="/signup">Sign up</a></p>
  <label class="input input-bordered flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
    <input type="text" class="grow w-max" placeholder="Username" v-model="username" />
  </label>
  <label class="input input-bordered flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
    <input type="password" class="grow" placeholder="Password" v-model="password" />
  </label>
  <button class="btn btn-primary btn-wide w-40" @click="login">Login</button>
</div>
  <dialog id="loginFailed" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box bg-red-400">
    <h3 class="font-bold text-lg">Failed</h3>
    <p class="py-4">[[exception]]</p>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn bg-red-200">Enter Again</button>
      </form>
    </div>
  </div>
</dialog>
            <dialog id="SignupSuccess" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box bg-sky-300">
    <h3 class="font-bold text-lg">Success</h3>
    <p class="py-4">[[exception]]</p>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn bg-sky-100">OK</button>
      </form>
    </div>
  </div>
</dialog>
</div>

<style>
  body,html{
    height:100%;
    margin:0;
  }
  body{
    background: url("static/resource/bck_city.jpg") no-repeat center center fixed;
    background-size:cover;
    justify-content: center;
    align-items: center;
  }
</style>

<script>
      new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: {
          username: null,
          password: null,
          exception : null
        },
        created() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('message') && urlParams.get('message') === 'signup-success') {
          this.exception = 'Sign up successful! Please log in.';
          document.getElementById('SignupSuccess').showModal();
          }
        },
        methods: {
          login() {
            axios.post('/login', {
              username: this.username,
              password: this.password
            })
            .then(response => {
              if (response.data.success) {
                // Handle successful login, e.g., redirect to another page
                window.location.href = '/redirectToUserPage';
                console.log('Login successful:', response.data);
              } else {
                // Handle login error
                this.exception = response.data.error;
                document.getElementById('loginFailed').showModal();
                console.error('Login failed:', response.data.error);
              }
            })
          }
        }
      });
    </script>
  </body>
</html>
