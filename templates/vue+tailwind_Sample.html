<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vue.js Counter App</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="app" class="bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-4">Counter APP</h1>
      <div class="flex items-center">
        <button @click="decrement" class="bg-red-500 text-white px-4 py-2 rounded-lg mr-2">decrease</button>
        <span class="text-xl mx-2">{{ count }}</span>
        <button @click="increment" class="bg-green-500 text-white px-4 py-2 rounded-lg ml-2">increase</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          count: 0
        },
        methods: {
          increment() {
            this.count++;
          },
          decrement() {
            this.count--;
          }
        }
      });
    </script>
  </body>
</html>
