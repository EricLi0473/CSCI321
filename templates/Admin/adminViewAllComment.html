<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StockPage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>
      .checkbox-lg {
        border-width: 2px;
        border-color: black;
      }
      .rating input[type="radio"] {
        pointer-events: none;
      }
    </style>
</head>
<body>
  <div class="flex h-screen" id="app">
    <!-- Left Sidebar -->
    <div class="w-16 flex flex-col justify-between border-e bg-white h-screen fixed">
      <div>
        <div class="inline-flex size-16 items-center justify-center">
          <span class="grid size-10 place-content-center rounded-lg bg-gray-100 text-xs text-gray-600">L</span>
        </div>
        <div class="border-t border-gray-100">
          <div class="px-2">
            <div class="py-4">
              <a href="#" class="t group relative flex justify-center rounded bg-blue-50 px-2 py-1.5 text-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-5 opacity-75" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">General</span>
              </a>
            </div>
            <ul class="space-y-1 border-t border-gray-100 pt-4">
              <li>
                <a href="#" class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5.52 19c.64-2.2 1.84-3 3.22-3h6.52c1.38 0 2.58.8 3.22 3"/><circle cx="12" cy="10" r="3"/><circle cx="12" cy="12" r="10"/></svg>
                  <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">My Account</span>
                </a>
              </li>
              <li>
                <a href="#" class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                  <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">Favourites</span>
                </a>
              </li>
              <li>
                <a href="#" class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                  <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">Friend</span>
                </a>
              </li>
              <li>
                <a href="#" class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                  <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">History Search</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="sticky inset-x-0 bottom-0 border-t border-gray-100 bg-white p-2">
        <form action="#">
          <button type="submit" class="group relative flex w-full justify-center rounded-lg px-2 py-1.5 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-5 opacity-75" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">Logout</span>
          </button>
        </form>
      </div>
    </div>
    <!-- Right Content Area -->
    <div class="flex-1 bg-gray-100 ml-16">
      <div class="navbar bg-base-100/95 fixed top-0 w-[calc(100%-4rem)]">
          <div class="">
            <a class="btn btn-ghost text-xl">Stock4Me</a>
          </div>
              <input type="text" placeholder="Search" class="input input-sm input-bordered w-80 ml-4">
            <button class="btn btn-outline btn-sm btn-success ml-2">Search</button>
          </div>
          <!-- Content Start! -->
        <div class="overflow-y-scroll p-8 bg-white border mt-16">
          <h2 class="text-2xl font-bold mb-4 text-black">User Comment List</h2>
          <table class="table w-full table-fixed">
            <thead>
              <tr>
                <th class="text-black text-center w-1/12 text-xl">#</th>
                <th class="text-black text-center w-1/12 text-xl">Username</th>
                <th class="text-black text-center w-2/12 text-xl">Rating star</th>
                <th class="text-black text-left w-5/12 text-xl">Comment</th>
                <th class="text-black text-center w-2/12 text-xl">Show in headline</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(review, index) in reviews" :key="review.reviewId" class="hover:bg-gray-200 cursor-pointer">
                <th class="text-black text-center text-xl w-1/12">[[ review.reviewId ]]</th>
                <td class="text-black text-center text-xl w-1/12">[[ review.accountId ]]</td>
                <td class="text-black text-center text-xl w-2/12">
                  <div class="rating rating-md rating-half">
                    <input type="radio" :name="'rating-' + review.reviewId" class="rating-hidden" />
                    <input type="radio" :name="'rating-' + review.reviewId" class="mask mask-star-2 mask-half-1 bg-orange-500" :checked="review.rating >= 0.5" />
                    <input type="radio" :name="'rating-' + review.reviewId" class="mask mask-star-2 mask-half-2 bg-orange-500" :checked="review.rating >= 1" />
                    <input type="radio" :name="'rating-' + review.reviewId" class="mask mask-star-2 mask-half-1 bg-orange-500" :checked="review.rating >= 1.5" />
                    <input type="radio" :name="'rating-' + review.reviewId" class="mask mask-star-2 mask-half-2 bg-orange-500" :checked="review.rating >= 2" />
                    <input type="radio" :name="'rating-' + review.reviewId" class="mask mask-star-2 mask-half-1 bg-orange-500" :checked="review.rating >= 2.5" />
                    <input type="radio" :name="'rating-' + review.reviewId" class="mask mask-star-2 mask-half-2 bg-orange-500" :checked="review.rating >= 3" />
                    <input type="radio" :name="'rating-' + review.reviewId" class="mask mask-star-2 mask-half-1 bg-orange-500" :checked="review.rating >= 3.5" />
                    <input type="radio" :name="'rating-' + review.reviewId" class="mask mask-star-2 mask-half-2 bg-orange-500" :checked="review.rating >= 4" />
                    <input type="radio" :name="'rating-' + review.reviewId" class="mask mask-star-2 mask-half-1 bg-orange-500" :checked="review.rating >= 4.5" />
                    <input type="radio" :name="'rating-' + review.reviewId" class="mask mask-star-2 mask-half-2 bg-orange-500" :checked="review.rating >= 5" />
                  </div>
                </td>
                <td class="text-black text-left text-lg w-5/12">[[ review.reviewText ]]</td>
                <td class="text-black text-center text-xl w-2/12">
                  <input type="checkbox" :checked="review.isHeadline === 1" class="checkbox checkbox-lg" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
  </div>

      <script>
        new Vue({
          el: '#app',
          delimiters: ['[[', ']]'],
          data: {
              reviews: JSON.parse('[{"reviewId": 5, "accountId": 1, "rating": 4.5, "reviewText": "Great tool for stock analysis. It is very useful and easy to use, highly recommended for investors.", "isHeadline": 1, "reviewDate": "datetime.datetime(2024, 6, 27, 1, 13, 52)"}, ' +
                      '{"reviewId": 6, "accountId": 1, "rating": 2.5, "reviewText": "Not satisfied with the predictions. It needs improvement to be more accurate and reliable.", "isHeadline": 1, "reviewDate": "datetime.datetime(2024, 6, 27, 1, 16, 33)"}, ' +
                      '{"reviewId": 7, "accountId": 1, "rating": 5.0, "reviewText": "Excellent interface with good design, but the data accuracy can definitely be improved.", "isHeadline": 1, "reviewDate": "datetime.datetime(2024, 6, 27, 1, 17, 24)"}, ' +
                      '{"reviewId": 8, "accountId": 1, "rating": 5.0, "reviewText": "Helpful for beginners and provides basic features, but lacks advanced functionalities for expert users.", "isHeadline": 0, "reviewDate": "datetime.datetime(2024, 6, 27, 1, 17, 37)"}, ' +
                      '{"reviewId": 9, "accountId": 1, "rating": 3.5, "reviewText": "User-friendly design makes it easy to navigate, but some important functionalities are still missing.", "isHeadline": 0, "reviewDate": "datetime.datetime(2024, 6, 27, 1, 19, 8)"}, ' +
                      '{"reviewId": 10, "accountId": 1, "rating": 3.0, "reviewText": "Fast and reliable performance. I recommend it for getting daily stock updates and market insights.", "isHeadline": 0, "reviewDate": "datetime.datetime(2024, 6, 27, 1, 19, 51)"}, ' +
                      '{"reviewId": 11, "accountId": 1, "rating": 5.0, "reviewText": "Could use more real-time data integration, but overall, it\'s a good tool for stock market analysis.", "isHeadline": 0, "reviewDate": "datetime.datetime(2024, 6, 27, 1, 21, 11)"}, ' +
                      '{"reviewId": 12, "accountId": 1, "rating": 4.5, "reviewText": "Very intuitive and easy to use. The predictions are helpful, but could be more precise for better decisions.", "isHeadline": 0, "reviewDate": "datetime.datetime(2024, 6, 27, 1, 22, 19)"}]')
          },
          methods: {

          }
        });
        </script>
</body>
</html>
